<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Request</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./img/meme.png">

    <script src="./main.js" defer></script>
    <script src="../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
    <script src="https://kit.fontawesome.com/93eef3d5b6.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1 id="heading">Meme Request</h1>
        <div id="meme-navmenu">
            <span id="wholesomememes" class="sub_channel active">r/wholesomememes</span>
            <span id="dankmemes" class="sub_channel">r/dankmemes</span>
            <span id="me_irl" class="sub_channel">r/me_irl</span>
            <span id="historymemes" class="sub_channel">r/HistoryMemes</span>
            <span id="comedyheaven" class="sub_channel">r/comedyheaven</span>
        </div>
    </header>

    <main>
        <section class="meme">
            <span id="meme-title"></span>
            <div class="lds-ellipsis" id="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <div id="meme-img"></div>
            <span id="meme-author"></span>
            <span id="meme-original-link"></span>
        </section>
        <div class="next-meme">
            <button id="next-meme-btn">Next</button>
        </div>
    </main>
</body>
</html>
